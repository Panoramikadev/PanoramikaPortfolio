<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Admin Panel</title>
</head>
<body>
  <h2>Add Employee</h2>
  <form id="employeeForm">
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <button type="button" onclick="addEmployee()">Add Employee</button>
  </form>

  <h2>Employee List</h2>
  <ul id="employeeListAdmin"></ul>

  <script>
    function addEmployee() {
      const imageInput = document.getElementById('image');
      const position = document.getElementById('position').value;
      const name = document.getElementById('name').value;

      const imageFile = imageInput.files[0];
      if (!imageFile) {
        alert('Please select an image.');
        return;
      }

      const formData = new FormData();
      formData.append('image', imageFile);
      formData.append('position', position);
      formData.append('name', name);

      fetch('http://localhost:3000/api/employees', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(result => {
        console.log(result);
        fetchAndDisplayEmployeesAdmin();
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function fetchAndDisplayEmployeesAdmin() {
      fetch('http://localhost:3000/api/employees')
        .then(response => response.json())
        .then(employees => {
          const employeeListAdmin = document.getElementById('employeeListAdmin');
          employeeListAdmin.innerHTML = '';

          employees.forEach(employee => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <strong>${employee.name}</strong> - ${employee.position}
              <button onclick="deleteEmployee(${employee.id})">Delete</button>
            `;
            employeeListAdmin.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    fetchAndDisplayEmployeesAdmin();

    function deleteEmployee(id) {
      fetch(`http://localhost:3000/api/employees/${id}`, {
        method: 'DELETE',
      })
      .then(response => response.json())
      .then(result => {
        console.log(result);
        fetchAndDisplayEmployeesAdmin();
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
