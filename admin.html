<!-- admin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/admin_styles.css">
  <script src="js/admin.js"></script>
  <title>Employee Admin Panel</title>
</head>
<body>
  <h2>Add Employee</h2>
  <form id="employeeForm">
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <button type="button" onclick="addEmployee()">Add Employee</button>
  </form>

  <h2>Employee List</h2>
  <ul id="employeeListAdmin"></ul>


  <div class="admin-section" id="videoAdminSection">
    <h2>Add YouTube Video</h2>
    <form id="videoForm">
      <label for="video_link">YouTube Video Link:</label>
      <input type="text" id="video_link" name="video_link" required><br>
  
      <button type="button" onclick="addVideo()">Add Video</button>
    </form>
  
    <h2>Video List</h2>
    <ul id="videoListAdmin"></ul>
  </div>

  <!-- Добавляем контейнер для видео и кнопок удаления -->
  <div id="videos-container">
    <!-- Videos will be displayed here -->
  </div>
</body>
</html>
