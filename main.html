<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Подключение шрифта с использованием @font-face -->
    <style></style>

    <!-- Скрипт для прокрутки к следующей секции -->
    <script src="js/Next.js"></script>
    <script src="js/Headerbtn.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/fadein.js"></script>
    <script src="js/fadeinonload.js"></script>
    <script src="js/Prev.js"></script>
    <script src="js/floatingback.js"></script>
</head>

<body>
    <div  class="floating-btn" onclick="scrollToTop()">↑</div>

    <!-- Хедер -->
    <header>
        <!-- Дополнительное содержимое хедера, такое как навигация, может быть добавлено здесь -->
        <nav>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('home')">HOME</button>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('portfolio')">PORTFOLIO</button>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('about')">ABOUT</button>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('contacts')">CONTACTS</button>
        </nav>
    </header>

    <!-- Основная часть страницы -->
    <main>

        <!-- Дополнительное содержимое основной части страницы -->
        <section id="home">
            <video autoplay muted loop>
                <source src="content/VideoLo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="next-btn fadeinonload" data-next-section="portfolio">&#9660;</button>
        </section>

        <!-- Раздел 2 -->
        <section id="portfolio">
           
            <div class="parent-container">
                <div class="child-block fade-in"></div>
                <div class="child-block fade-in"></div>
                <div class="child-block fade-in"></div>
                <div class="child-block fade-in"></div>
            </div>
            
            <button class="next-btn" data-next-section="about">&#9660;</button>
            
        </section>

        <!-- Раздел 3 -->
        <section id="about">
           
            
            
        </section>

        <!-- Раздел 4 -->
        <section class="contacts">
            <p>&copy; 2023 Your Website</p>
            <!-- Дополнительное содержимое футера, такое как ссылки или копирайт, может быть добавлено здесь -->
            
        </section>
    </main>
</body>

</html>
