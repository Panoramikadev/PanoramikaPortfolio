<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Подключение шрифта с использованием @font-face -->
    <style></style>

    <!-- Скрипт для прокрутки к следующей секции -->
    <script src="js/Next.js"></script>
    <script src="js/Headerbtn.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/fadein.js"></script>
    <script src="js/fadeinonload.js"></script>
    <script src="js/Prev.js"></script>
    <script src="js/floatingback.js"></script>
</head>

<body>
    <div class="floating-btn" onclick="scrollToTop()">↑</div>

    <!-- Хедер -->
    <header>
        <!-- Навигация -->
        <nav>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('home')">HOME</button>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('portfolio')">PORTFOLIO</button>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('about')">ABOUT</button>
            <button class="nav-btn fadeinonload" onclick="scrollToSection('footer')">CONTACTS</button>
        </nav>
    </header>

    <!-- Основная часть страницы -->
    <main>
        <!-- Секции страницы -->
        <section id="home">
            <video autoplay muted loop>
                <source src="content/VideoLo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="next-btn fadeinonload" data-next-section="portfolio">↓</button>
        </section>

        <section id="portfolio">
            <div class="parent-container">
                <div class="child-block fade-in"></div>
                <div class="child-block fade-in"></div>
                <div class="child-block fade-in"></div>
                <div class="child-block fade-in"></div>
            </div>
            <button class="next-btn" data-next-section="about">↓</button>
        </section>

        <section id="about">
            <div class="employee-container">
                <div class="employee fade-in"></div>
                <div class="employee fade-in"></div>
                <div class="employee fade-in"></div>
                <div class="employee fade-in"></div>
            </div>
        </section>

        <!-- Дополнительные разделы страницы -->

    </main>

    <!-- Футер -->
    <footer id="footer">
        <!-- Содержимое вашего футера, например, контактная информация -->
       <div class="socialblock">
        <button class="socialbtn">
            <img src="content/yt.png" alt="Icon">
        </button>
        <button class="socialbtn">
            <img src="content/insta.png" alt="Icon">
        </button>
        <button class="socialbtn">
            <img  src="content/telegr.png" alt="Icon">
        </button>
       </div>
    </footer>

    <!-- Скрипты -->
    <script src="js/Next.js"></script>
    <!-- Остальные скрипты -->

</body>

</html>
